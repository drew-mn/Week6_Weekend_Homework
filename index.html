<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Most Valuable Football Clubs</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="js/app.js"></script>
</head>
<h1>Most Valuable Football Clubs</h1>
<body>

  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="team-name" class="primary">Team Name:</label>
        <input type="text" id="team_name" required/>
      </div>

      <div class="form-item">
        <label for="country" class="primary">Country:</label>
        <select id="country">

          <option value="" disabled selected></option>
          <option value="England">England</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="Italy">Italy</option>
          <option value="Spain">Spain</option>


        </select>
      </div>

      <div class="form-item">
        <label for="revenue" class="primary">Revenue(Â£m):</label>
        <input type="text" id="revenue" required/>
      </div>

    </div>


    <input type="submit" value="SAVE"/>

  </form>
  <button id="delete-all">DELETE ALL</button>

  <div id="most-valuable"> </div>

</body>
</html>
